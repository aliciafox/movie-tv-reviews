<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie and TV Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #34495e;
            font-size: 2.5rem;
            font-weight: bold;
            color: #f39c12;
        }

        main {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        input, select, button {
            padding: 10px;
            margin: 10px;
            width: 100%;
            max-width: 400px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #f39c12;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #e67e22;
        }

        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .result-item {
            background-color: #34495e;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            flex: 1 1 200px;
            max-width: 220px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .result-item:hover {
            transform: scale(1.05);
        }

        .result-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .result-item h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .result-item p {
            font-size: 0.9rem;
            margin: 5px 0;
        }

        #details {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            text-align: left;
            display: none;
        }

        #details h2 {
            margin-bottom: 10px;
            font-size: 2rem;
            color: #f39c12;
        }

        #details p {
            margin: 5px 0;
            font-size: 1rem;
        }

        #details ul {
            list-style-type: none;
            padding: 0;
        }

        #details ul li {
            margin: 5px 0;
        }

        #details img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>Movie and TV Search</header>
    <main>
        <select id="searchType">
            <option value="movie">Movies</option>
            <option value="tv">TV Shows</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search by title...">
        <select id="genreSelect">
            <option value="">Select Genre</option>
        </select>
        <select id="yearSelect">
            <option value="">Select Year</option>
        </select>
        <button onclick="fetchResults()">Search</button>
        <ul id="results"></ul>
        <div id="details"></div>
    </main>

    <script>
        const API_KEY = '3f2fe61ae14a656e1ad11ff26b0d0594'; // Replace with your valid TMDB API key
        const API_URL = 'https://api.themoviedb.org/3';
        const IMAGE_URL = 'https://image.tmdb.org/t/p/w500';

        const currentYear = new Date().getFullYear();

        async function fetchGenres() {
            const searchType = document.getElementById('searchType').value;
            try {
                const response = await fetch(`${API_URL}/genre/${searchType}/list?api_key=${API_KEY}&language=en-US`);
                const data = await response.json();
                const genreSelect = document.getElementById('genreSelect');
                genreSelect.innerHTML = '<option value="">Select Genre</option>';
                data.genres.forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre.id;
                    option.textContent = genre.name;
                    genreSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching genres:', error);
            }
        }

        function populateYearSelect() {
            const yearSelect = document.getElementById('yearSelect');
            yearSelect.innerHTML = '<option value="">Select Year</option>';
            for (let year = currentYear; year >= 1920; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        async function fetchResults() {
            const searchType = document.getElementById('searchType').value;
            const searchInput = document.getElementById('searchInput').value;
            const genreInput = document.getElementById('genreSelect').value;
            const yearInput = document.getElementById('yearSelect').value;

            let query = `${API_URL}/discover/${searchType}?api_key=${API_KEY}&language=en-US&page=1&sort_by=popularity.desc`;

            if (searchInput) query += `&query=${searchInput}`;
            if (genreInput) query += `&with_genres=${genreInput}`;
            if (yearInput) query += `&primary_release_year=${yearInput}`;

            try {
                const response = await fetch(query);
                const data = await response.json();
                displayResults(data.results, searchType);
            } catch (error) {
                console.error('Error fetching results:', error);
            }
        }

        function displayResults(items, searchType) {
            const results = document.getElementById('results');
            results.innerHTML = '';

            items.forEach(item => {
                const resultItem = document.createElement('li');
                resultItem.className = 'result-item';
                resultItem.onclick = () => fetchDetails(item.id, searchType);

                const poster = item.poster_path ? `<img src="${IMAGE_URL + item.poster_path}" alt="${item.title || item.name}">` : '';
                const title = `<h3>${item.title || item.name}</h3>`;
                const releaseDate = `<p>Year: ${new Date(item.release_date || item.first_air_date).getFullYear()}</p>`;

                resultItem.innerHTML = `${poster}${title}${releaseDate}`;
                results.appendChild(resultItem);
            });
        }

        async function fetchDetails(id, type) {
            const detailsDiv = document.getElementById('details');
            try {
                const response = await fetch(`${API_URL}/${type}/${id}?api_key=${API_KEY}&language=en-US&append_to_response=credits,similar,watch/providers`);
                const data = await response.json();

                const cast = data.credits.cast.slice(0, 5).map(actor => actor.name).join(', ');
                const tagline = data.tagline ? `<p><strong>Tagline:</strong> ${data.tagline}</p>` : '';
                const genres = data.genres.map(genre => genre.name).join(', ');
                const similarItems = data.similar.results.slice(0, 5).map(item => item.title || item.name).join(', ');

                const providers = data["watch/providers"]?.results?.US?.flatrate || [];
                const streamingPlatforms = providers.length
                    ? providers.map(provider => provider.provider_name).join(', ')
                    : 'Not Available';

                detailsDiv.innerHTML = `
                    <h2>${data.title || data.name}</h2>
                    <p><strong>Year:</strong> ${new Date(data.release_date || data.first_air_date).getFullYear()}</p>
                    <p><strong>Rating:</strong> ${data.vote_average.toFixed(1)}</p>
                    <p><strong>Genres:</strong> ${genres}</p>
                    <p><strong>Cast:</strong> ${cast}</p>
                    ${tagline}
                    <p><strong>Similar Titles:</strong> ${similarItems}</p>
                    <p><strong>Streaming On:</strong> ${streamingPlatforms}</p>
                `;
                detailsDiv.style.display = 'block';
            } catch (error) {
                console.error('Error fetching details:', error);
            }
        }

        document.getElementById('searchType').addEventListener('change', fetchGenres);

        // Initialize genres and year selector
        fetchGenres();
        populateYearSelect();
    </script>
</body>
</html>
