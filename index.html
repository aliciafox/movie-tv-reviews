<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* Dark blue background */
            color: #ecf0f1; /* Light text for readability */
        }

        /* Header styling */
        header {
            text-align: center;
            padding: 20px;
            background-color: #34495e; /* Deep blue-gray for header */
            font-size: 2.5rem;
            font-weight: bold;
            color: #f39c12; /* Bright orange for the header text */
        }

        /* Main content area */
        main {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        /* Input and button styling */
        input, select, button {
            padding: 10px;
            margin: 10px;
            width: calc(100% - 20px); /* Dynamic width for smaller devices */
            max-width: 400px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #f39c12; /* Vibrant orange for the button */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e67e22; /* Darker orange on hover */
        }

        /* Results container styling */
        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        /* Individual result item styling */
        .result-item {
            background-color: #34495e; /* Darker background for cards */
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            flex: 1 1 200px;
            max-width: 220px;
            text-align: center;
        }

        .result-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .result-item h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .result-item p {
            font-size: 0.9rem;
            margin: 5px 0;
        }

        /* Pagination container styling */
        #pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        /* Pagination button styling */
        .page-btn, .next-prev-btn {
            padding: 10px 15px;
            margin: 0 5px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #f39c12;
            color: white;
            cursor: pointer;
        }

        .page-btn:hover, .next-prev-btn:hover {
            background-color: #e67e22;
        }

        .page-btn.active {
            font-weight: bold;
            border: 2px solid #e67e22;
        }

        /* Next/Previous Button Styling */
        .next-prev-btn {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>Movie Search</header>
    <main>
        <input type="text" id="searchInput" placeholder="Search by title...">
        <select id="genreSelect">
            <option value="">Select Genre</option>
        </select>
        <input type="number" id="yearInput" placeholder="Year (e.g. 2020)">
        <input type="number" id="ratingInput" placeholder="Rating (1-10)" step="1">
        <button onclick="fetchResults()">Search</button>
        <ul id="results"></ul>
        <div id="pagination"></div>
    </main>
    <script>
        const API_KEY = '3f2fe61ae14a656e1ad11ff26b0d0594';
        const API_URL = 'https://api.themoviedb.org/3';
        const IMAGE_URL = 'https://image.tmdb.org/t/p/w500';
        const CURRENT_YEAR = new Date().getFullYear();

        let currentPage = 1;
        let totalPages = 1;

        // Fetch and populate genres
        async function fetchGenres() {
            try {
                const response = await fetch(`${API_URL}/genre/movie/list?api_key=${API_KEY}&language=en-US`);
                const data = await response.json();
                const genreSelect = document.getElementById('genreSelect');
                data.genres.forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre.id;
                    option.textContent = genre.name;
                    genreSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching genres:', error);
            }
        }

        // Fetch results based on filters and display them
        async function fetchResults(page = 1) {
            const searchInput = document.getElementById('searchInput').value;
            const genreInput = document.getElementById('genreSelect').value;
            const yearInput = document.getElementById('yearInput').value;
            const ratingInput = document.getElementById('ratingInput').value;

            let query = `${API_URL}/discover/movie?api_key=${API_KEY}&language=en-US&page=${page}&include_adult=false`;
            if (searchInput) query += `&query=${searchInput}`;
            if (genreInput) query += `&with_genres=${genreInput}`;
            if (yearInput) query += `&primary_release_year=${yearInput}`;
            if (ratingInput) query += `&vote_average.gte=${ratingInput}`;

            try {
                const response = await fetch(query);
                const data = await response.json();

                totalPages = data.total_pages;
                displayResults(data.results);
                displayPagination();
            } catch (error) {
                console.error('Error fetching results:', error);
            }
        }

        // Display movie results
        function displayResults(movies) {
            const results = document.getElementById('results');
            results.innerHTML = '';
            movies.forEach(movie => {
                if (new Date(movie.release_date).getFullYear() > CURRENT_YEAR) return;

                const item = document.createElement('li');
                item.className = 'result-item';

                const poster = movie.poster_path ? `<img src="${IMAGE_URL + movie.poster_path}" alt="${movie.title}">` : '';
                const title = `<h3>${movie.title}</h3>`;
                const releaseDate = `<p>Year: ${new Date(movie.release_date).getFullYear()}</p>`;
                const rating = `<p>Rating: ${Math.round(movie.vote_average)}</p>`;
                const genres = `<p>Genres: ${movie.genre_ids.map(id => getGenreName(id)).join(', ')}</p>`;

                item.innerHTML = `${poster}${title}${releaseDate}${rating}${genres}`;
                results.appendChild(item);
            });
        }

        // Display pagination with Next/Previous buttons
        function displayPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // Previous button
            const prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.className = 'next-prev-btn';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    fetchResults(currentPage);
                }
            });
            pagination.appendChild(prevButton);

            // Page buttons
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);

            for (let i = startPage; i <= endPage; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.className = 'page-btn';
                if (i === currentPage) button.classList.add('active');
                button.addEventListener('click', () => {
                    currentPage = i;
                    fetchResults(i);
                });
                pagination.appendChild(button);
            }

            // Next button
            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.className = 'next-prev-btn';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    fetchResults(currentPage);
                }
            });
            pagination.appendChild(nextButton);
        }

        // Get genre name by ID
        function getGenreName(id) {
            const genres = {
                28: 'Action', 12: 'Adventure', 16: 'Animation', 35: 'Comedy',
                80: 'Crime', 99: 'Documentary', 18: 'Drama', 10751: 'Family',
                14: 'Fantasy', 36: 'History', 27: 'Horror', 10402: 'Music',
                9648: 'Mystery', 10749: 'Romance', 878: 'Science Fiction', 
                10770: 'TV Movie', 53: 'Thriller', 10752: 'War', 37: 'Western'
            };
            return genres[id] || 'Unknown';
        }

        // Initial setup
        fetchGenres();
    </script>
</body>
</html>
