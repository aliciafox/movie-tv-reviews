<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #34495e;
            font-size: 2.5rem;
            font-weight: bold;
            color: #f39c12;
        }

        main {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        input, select, button {
            padding: 10px;
            margin: 10px;
            width: 100%;
            max-width: 400px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #f39c12;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #e67e22;
        }

        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .result-item {
            background-color: #34495e;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            flex: 1 1 200px;
            max-width: 220px;
            text-align: center;
        }

        .result-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .result-item h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .result-item p {
            font-size: 0.9rem;
            margin: 5px 0;
        }

        #pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .next-prev-btn {
            padding: 10px 15px;
            margin: 0 5px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #f39c12;
            color: white;
            cursor: pointer;
        }

        .next-prev-btn:hover {
            background-color: #e67e22;
        }

        .next-prev-btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        #movieDetails {
            display: none;
            background-color: #34495e;
            padding: 20px;
            margin-top: 20px;
            color: #ecf0f1;
            border-radius: 8px;
            text-align: left;
            max-width: 1200px;
            margin: auto;
        }

        #movieDetails h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        #movieDetails p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>Movie Search</header>
    <main>
        <input type="text" id="searchInput" placeholder="Search by title...">
        <select id="genreSelect">
            <option value="">Select Genre</option>
        </select>
        <select id="yearSelect">
            <option value="">Select Year</option>
        </select>
        <input type="number" id="ratingInput" placeholder="Rating (1-10)" step="1">
        <button onclick="fetchResults()">Search</button>
        <ul id="results"></ul>
        <div id="pagination"></div>

        <!-- Movie Details -->
        <div id="movieDetails">
            <h2></h2>
            <p><strong>Release Year:</strong> <span id="releaseYear"></span></p>
            <p><strong>Rating:</strong> <span id="rating"></span></p>
            <p><strong>Genres:</strong> <span id="genres"></span></p>
            <p><strong>Tagline:</strong> <span id="tagline"></span></p>
            <p><strong>Cast:</strong> <span id="cast"></span></p>
            <p><strong>Streaming:</strong> <span id="streaming"></span></p>
            <p><strong>Overview:</strong> <span id="overview"></span></p>
        </div>
    </main>

    <script>
        const API_KEY = '3f2fe61ae14a656e1ad11ff26b0d0594';
        const API_URL = 'https://api.themoviedb.org/3';
        const IMAGE_URL = 'https://image.tmdb.org/t/p/w500';

        let currentPage = 1;
        let totalPages = 1;
        const currentYear = new Date().getFullYear();

        async function fetchGenres() {
            try {
                const response = await fetch(`${API_URL}/genre/movie/list?api_key=${API_KEY}&language=en-US`);
                const data = await response.json();
                const genreSelect = document.getElementById('genreSelect');
                data.genres.forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre.id;
                    option.textContent = genre.name;
                    genreSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching genres:', error);
            }
        }

        function populateYearSelect() {
            const yearSelect = document.getElementById('yearSelect');
            for (let year = 1920; year <= currentYear; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        async function fetchResults(page = 1) {
            const searchInput = document.getElementById('searchInput').value;
            const genreInput = document.getElementById('genreSelect').value;
            const yearInput = document.getElementById('yearSelect').value;
            const ratingInput = document.getElementById('ratingInput').value;

            let query = `${API_URL}/discover/movie?api_key=${API_KEY}&language=en-US&page=${page}&include_adult=false&sort_by=vote_average.desc`;

            if (searchInput) query += `&query=${searchInput}`;
            if (genreInput) query += `&with_genres=${genreInput}`;
            if (yearInput) query += `&primary_release_year=${yearInput}`;
            if (ratingInput) query += `&vote_average.gte=${ratingInput}`;

            try {
                const response = await fetch(query);
                const data = await response.json();

                totalPages = data.total_pages;
                currentPage = page;

                const filteredMovies = data.results.filter(movie => {
                    const releaseYear = new Date(movie.release_date).getFullYear();
                    return releaseYear <= currentYear;
                });

                displayResults(filteredMovies);
                displayPagination();
            } catch (error) {
                console.error('Error fetching results:', error);
            }
        }

        function displayResults(movies) {
            const results = document.getElementById('results');
            results.innerHTML = '';
            movies.forEach(movie => {
                const item = document.createElement('li');
                item.className = 'result-item';

                const poster = movie.poster_path ? `<img src="${IMAGE_URL + movie.poster_path}" alt="${movie.title}">` : '';
                const title = `<h3>${movie.title}</h3>`;
                const releaseDate = `<p>Year: ${new Date(movie.release_date).getFullYear()}</p>`;
                const rating = `<p>Rating: ${Math.round(movie.vote_average)}</p>`;

                item.innerHTML = `${poster}${title}${releaseDate}${rating}`;
                results.appendChild(item);

                item.addEventListener('click', () => {
                    showDetails(movie.id);
                });
            });
        }

        function displayPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.className = 'next-prev-btn';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    fetchResults(currentPage - 1);
                }
            });
            pagination.appendChild(prevButton);

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.className = 'next-prev-btn';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    fetchResults(currentPage + 1);
                }
            });
            pagination.appendChild(nextButton);
        }

        async function showDetails(movieId) {
            const movieDetailsDiv = document.getElementById('movieDetails');
            const detailsTitle = document.querySelector('#movieDetails h2');
            const releaseYear = document.getElementById('releaseYear');
            const rating = document.getElementById('rating');
            const genres = document.getElementById('genres');
            const tagline = document.getElementById('tagline');
            const cast = document.getElementById('cast');
            const streaming = document.getElementById('streaming');
            const overview = document.getElementById('overview');

            try {
                const movieResponse = await fetch(`${API_URL}/movie/${movieId}?api_key=${API_KEY}&language=en-US`);
                const movieData = await movieResponse.json();

                const castResponse = await fetch(`${API_URL}/movie/${movieId}/credits?api_key=${API_KEY}`);
                const castData = await castResponse.json();

                const streamingResponse = await fetch(`${API_URL}/movie/${movieId}/watch/providers?api_key=${API_KEY}`);
                const streamingData = await streamingResponse.json();

                detailsTitle.textContent = movieData.title;
                releaseYear.textContent = new Date(movieData.release_date).getFullYear();
                rating.textContent = movieData.vote_average;
                genres.textContent = movieData.genres.map(genre => genre.name).join(', ');
                tagline.textContent = movieData.tagline || 'N/A';
                overview.textContent = movieData.overview || 'No overview available';

                const castList = castData.cast.slice(0, 5).map(actor => actor.name).join(', ');
                cast.textContent = castList || 'No cast available';

                streaming.textContent = streamingData.results ? Object.keys(streamingData.results).join(', ') : 'No streaming information available';

                movieDetailsDiv.style.display = 'block';
            } catch (error) {
                console.error('Error fetching movie details:', error);
            }
        }

        fetchGenres();
        populateYearSelect();
    </script>
</body>
</html>
