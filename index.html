<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
            padding-top: 60px;
        }
        .modal-content {
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #f39c12;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>Movie Search</header>
    <main>
        <input type="text" id="searchInput" placeholder="Search by title...">
        <select id="genreSelect">
            <option value="">Select Genre</option>
        </select>
        <select id="yearSelect">
            <option value="">Select Year</option>
        </select>
        <input type="number" id="ratingInput" placeholder="Rating (1-10)" step="1">
        <button onclick="fetchResults()">Search</button>
        <ul id="results"></ul>
        <div id="pagination"></div>
    </main>

    <!-- Modal for movie details -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="movieDetails"></div>
        </div>
    </div>

    <script>
        const API_KEY = '3f2fe61ae14a656e1ad11ff26b0d0594';
        const API_URL = 'https://api.themoviedb.org/3';
        const IMAGE_URL = 'https://image.tmdb.org/t/p/w500';
        let currentPage = 1;
        let totalPages = 1;

        // Fetch genres and populate the select options
        async function fetchGenres() {
            try {
                const response = await fetch(`${API_URL}/genre/movie/list?api_key=${API_KEY}&language=en-US`);
                const data = await response.json();
                const genreSelect = document.getElementById('genreSelect');
                data.genres.forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre.id;
                    option.textContent = genre.name;
                    genreSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching genres:', error);
            }
        }

        // Populate years in the year select
        function populateYearSelect() {
            const currentYear = new Date().getFullYear();
            const yearSelect = document.getElementById('yearSelect');
            for (let year = 1920; year <= currentYear; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        // Fetch movie results based on filters
        async function fetchResults(page = 1) {
            const searchInput = document.getElementById('searchInput').value;
            const genreInput = document.getElementById('genreSelect').value;
            const yearInput = document.getElementById('yearSelect').value;
            const ratingInput = document.getElementById('ratingInput').value;

            let query = `${API_URL}/discover/movie?api_key=${API_KEY}&language=en-US&page=${page}&include_adult=false&sort_by=vote_average.desc`;

            if (searchInput) query += `&query=${searchInput}`;
            if (genreInput) query += `&with_genres=${genreInput}`;
            if (yearInput) query += `&primary_release_year=${yearInput}`;
            if (ratingInput) query += `&vote_average.gte=${ratingInput}`;

            try {
                const response = await fetch(query);
                const data = await response.json();
                totalPages = data.total_pages;
                currentPage = page;

                // Filter movies based on release date
                const currentYear = new Date().getFullYear();
                const filteredMovies = data.results.filter(movie => {
                    const releaseYear = new Date(movie.release_date).getFullYear();
                    return releaseYear <= currentYear;
                });

                displayResults(filteredMovies);
                displayPagination();
            } catch (error) {
                console.error('Error fetching results:', error);
            }
        }

        // Display movie results in the list
        function displayResults(movies) {
            const results = document.getElementById('results');
            results.innerHTML = '';
            movies.forEach(movie => {
                const item = document.createElement('li');
                item.className = 'result-item';
                const poster = movie.poster_path ? `<img src="${IMAGE_URL + movie.poster_path}" alt="${movie.title}">` : '';
                const title = `<h3>${movie.title}</h3>`;
                const releaseDate = `<p>Year: ${new Date(movie.release_date).getFullYear()}</p>`;
                const rating = `<p>Rating: ${Math.round(movie.vote_average)}</p>`;

                item.innerHTML = `${poster}${title}${releaseDate}${rating}`;
                item.onclick = () => showMovieDetails(movie.id); // Click to show details
                results.appendChild(item);
            });
        }

        // Show detailed movie information in the modal
        async function showMovieDetails(movieId) {
            const modal = document.getElementById('movieModal');
            const movieDetails = document.getElementById('movieDetails');
            movieDetails.innerHTML = ''; // Clear previous content

            try {
                // Fetch movie details
                const movieResponse = await fetch(`${API_URL}/movie/${movieId}?api_key=${API_KEY}&language=en-US`);
                const movieData = await movieResponse.json();

                // Display movie tagline
                const title = `<h2>${movieData.title}</h2>`;
                const tagline = `<p><strong>Tagline:</strong> ${movieData.tagline || 'No tagline available'}</p>`;
                movieDetails.innerHTML = title + tagline;

                // Fetch streaming information
                const providersResponse = await fetch(`${API_URL}/movie/${movieId}/watch/providers?api_key=${API_KEY}`);
                const providersData = await providersResponse.json();

                const streaming = document.createElement('div');
                streaming.innerHTML = '<p><strong>Available on:</strong></p>';

                if (providersData.results && providersData.results.US) {
                    const platforms = providersData.results.US.flatrate || [];
                    platforms.forEach(provider => {
                        const providerLink = document.createElement('a');
                        providerLink.href = `https://www.${provider.provider_name.toLowerCase()}.com`;
                        providerLink.textContent = provider.provider_name;
                        providerLink.target = '_blank';
                        streaming.appendChild(providerLink);
                    });
                } else {
                    streaming.innerHTML += '<p>Not available on streaming platforms.</p>';
                }

                movieDetails.appendChild(streaming);
                modal.style.display = 'block'; // Show modal
            } catch (error) {
                console.error('Error fetching movie details:', error);
            }
        }

        // Close the modal
        function closeModal() {
            const modal = document.getElementById('movieModal');
            modal.style.display = 'none';
        }

        // Display pagination controls
        function displayPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (currentPage > 1) {
                const prevButton = document.createElement('button');
                prevButton.textContent = 'Previous';
                prevButton.onclick = () => fetchResults(currentPage - 1);
                pagination.appendChild(prevButton);
            }

            if (currentPage < totalPages) {
                const nextButton = document.createElement('button');
                nextButton.textContent = 'Next';
                nextButton.onclick = () => fetchResults(currentPage + 1);
                pagination.appendChild(nextButton);
            }
        }

        // Initial setup
        fetchGenres();
        populateYearSelect();
    </script>
</body>
</html>
