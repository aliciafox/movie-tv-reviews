<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movies and TV Shows</title>
    <style>
        /* Basic styles retained for simplicity */
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); overflow: auto; padding-top: 60px; }
        .modal-content { background-color: #2c3e50; color: #ecf0f1; margin: 5% auto; padding: 20px; border-radius: 10px; width: 80%; max-width: 600px; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: #f39c12; }
    </style>
</head>
<body>
    <header>Search Movies and TV Shows</header>
    <main>
        <select id="searchType">
            <option value="movie">Movies</option>
            <option value="tv">TV Shows</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search by title...">
        <select id="genreSelect"><option value="">Select Genre</option></select>
        <select id="yearSelect"><option value="">Select Year</option></select>
        <input type="number" id="ratingInput" placeholder="Rating (1-10)" step="1">
        <button onclick="fetchResults()">Search</button>
        <ul id="results"></ul>
        <div id="pagination"></div>
    </main>

    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="movieDetails"></div>
        </div>
    </div>

    <script>
        const API_KEY = '3f2fe61ae14a656e1ad11ff26b0d0594';
        const API_URL = 'https://api.themoviedb.org/3';
        const IMAGE_URL = 'https://image.tmdb.org/t/p/w500';
        let currentPage = 1;
        let totalPages = 1;

        // Fetch genres dynamically based on type
        async function fetchGenres(type = 'movie') {
            try {
                const response = await fetch(`${API_URL}/genre/${type}/list?api_key=${API_KEY}&language=en-US`);
                const data = await response.json();
                const genreSelect = document.getElementById('genreSelect');
                genreSelect.innerHTML = '<option value="">Select Genre</option>';
                data.genres.forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre.id;
                    option.textContent = genre.name;
                    genreSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching genres:', error);
            }
        }

        // Populate years dynamically
        function populateYearSelect() {
            const currentYear = new Date().getFullYear();
            const yearSelect = document.getElementById('yearSelect');
            for (let year = 1920; year <= currentYear; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        // Fetch results dynamically for movies or TV shows
        async function fetchResults(page = 1) {
            const searchType = document.getElementById('searchType').value;
            const searchInput = document.getElementById('searchInput').value;
            const genreInput = document.getElementById('genreSelect').value;
            const yearInput = document.getElementById('yearSelect').value;
            const ratingInput = document.getElementById('ratingInput').value;

            let query = `${API_URL}/discover/${searchType}?api_key=${API_KEY}&language=en-US&page=${page}&include_adult=false&sort_by=vote_average.desc`;

            if (searchInput) query += `&query=${searchInput}`;
            if (genreInput) query += `&with_genres=${genreInput}`;
            if (yearInput) query += searchType === 'movie' ? `&primary_release_year=${yearInput}` : `&first_air_date_year=${yearInput}`;
            if (ratingInput) query += `&vote_average.gte=${ratingInput}`;

            try {
                const response = await fetch(query);
                const data = await response.json();
                totalPages = data.total_pages;
                currentPage = page;

                displayResults(data.results, searchType);
                displayPagination();
            } catch (error) {
                console.error('Error fetching results:', error);
            }
        }

        // Display results
        function displayResults(results, type) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            results.forEach(item => {
                const listItem = document.createElement('li');
                const poster = item.poster_path ? `<img src="${IMAGE_URL}${item.poster_path}" alt="${item.name || item.title}">` : '';
                const title = `<h3>${item.title || item.name}</h3>`;
                const releaseDate = `<p>Year: ${type === 'movie' ? new Date(item.release_date).getFullYear() : new Date(item.first_air_date).getFullYear()}</p>`;
                const rating = `<p>Rating: ${Math.round(item.vote_average)}</p>`;

                listItem.innerHTML = `${poster}${title}${releaseDate}${rating}`;
                listItem.onclick = () => showDetails(item.id, type);
                resultsContainer.appendChild(listItem);
            });
        }

        // Show details dynamically for movies or TV shows
        async function showDetails(id, type) {
            const modal = document.getElementById('movieModal');
            const movieDetails = document.getElementById('movieDetails');
            movieDetails.innerHTML = ''; // Clear previous details

            try {
                const response = await fetch(`${API_URL}/${type}/${id}?api_key=${API_KEY}&language=en-US`);
                const data = await response.json();

                const title = `<h2>${data.title || data.name}</h2>`;
                const tagline = `<p><strong>Tagline:</strong> ${data.tagline || 'No tagline available'}</p>`;
                const overview = `<p>${data.overview}</p>`;
                movieDetails.innerHTML = title + tagline + overview;

                modal.style.display = 'block'; // Show modal
            } catch (error) {
                console.error('Error fetching details:', error);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('movieModal').style.display = 'none';
        }

        // Display pagination
        function displayPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            if (currentPage > 1) {
                const prevButton = document.createElement('button');
                prevButton.textContent = 'Previous';
                prevButton.onclick = () => fetchResults(currentPage - 1);
                pagination.appendChild(prevButton);
            }
            if (currentPage < totalPages) {
                const nextButton = document.createElement('button');
                nextButton.textContent = 'Next';
                nextButton.onclick = () => fetchResults(currentPage + 1);
                pagination.appendChild(nextButton);
            }
        }

        // Initial setup
        document.getElementById('searchType').addEventListener('change', (event) => {
            fetchGenres(event.target.value);
        });
        fetchGenres('movie');
        populateYearSelect();
    </script>
</body>
</html>
