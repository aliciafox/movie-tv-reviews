<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie & TV Show Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #show-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      margin: 0 auto;
    }
    .show {
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .show img {
      max-width: 100%;
      border-radius: 8px;
    }
    .show h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .show p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Popular Shows and Movies (Canada)</h1>
    <p>Find out where to stream your favorite movies and TV shows in Canada</p>
  </header>
  
  <div id="show-list"></div>

  <script>
    // Fetch popular shows and movies available in Canada from the JustWatch API (Unofficial)
    fetch('https://apis.justwatch.com/content/titles/en_CA/popular?body={"page_size":20}')
      .then(response => response.json())
      .then(data => {
        const shows = data.items; // Array of shows and movies
        const showList = document.getElementById('show-list'); // The container to display shows

        // Loop through the shows and display them on the page
        shows.forEach(show => {
          const showSection = document.createElement('section');
          showSection.classList.add('show');
          showSection.innerHTML = `
            <img src="${show.poster_url}" alt="${show.title}">
            <h3>${show.title}</h3>
            <p>Available on: ${show.offers ? show.offers[0].provider_id : 'Unknown'}</p>
            <p>${show.short_description ? show.short_description : 'No description available.'}</p>
          `;
          showList.appendChild(showSection);
        });
      })
      .catch(error => console.log('Error:', error)); // Handle errors if any
  </script>
</body>
</html>
