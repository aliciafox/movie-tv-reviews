<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie and TV Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #34495e;
            font-size: 2.5rem;
            font-weight: bold;
            color: #f39c12;
        }

        main {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        input, select, button {
            padding: 10px;
            margin: 10px;
            width: 100%;
            max-width: 400px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #f39c12;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #e67e22;
        }

        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .result-item {
            background-color: #34495e;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            flex: 1 1 200px;
            max-width: 220px;
            text-align: center;
        }

        .result-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .result-item h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .result-item p {
            font-size: 0.9rem;
            margin: 5px 0;
        }

        .rating {
            margin-top: 5px;
            font-size: 1rem;
            color: #f39c12;
        }

        .language {
            font-size: 0.8rem;
            margin-top: 5px;
            color: #ecf0f1;
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination button {
            background-color: #34495e;
            color: white;
            margin: 0 5px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }

        .pagination button:hover {
            background-color: #f39c12;
        }

    </style>
</head>
<body>
    <header>Movie and TV Search</header>
    <main>
        <select id="searchType" aria-label="Select search type">
            <option value="movie">Movies</option>
            <option value="tv">TV Shows</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search by title..." aria-label="Search input">
        <select id="genreSelect" aria-label="Select Genre">
            <option value="">Select Genre</option>
        </select>
        <select id="yearSelect" aria-label="Select Year">
            <option value="">Select Year</option>
        </select>
        <button onclick="fetchResults()">Search</button>
        <ul id="results"></ul>

        <div id="pagination" class="pagination"></div>
    </main>

    <script>
        const API_KEY = '3f2fe61ae14a656e1ad11ff26b0d0594'; // Replace with your valid TMDB API key
        const API_URL = 'https://api.themoviedb.org/3';
        const IMAGE_URL = 'https://image.tmdb.org/t/p/w500';

        const currentYear = new Date().getFullYear();
        let currentPage = 1;
        let totalPages = 1;

        // Populate genres
        async function fetchGenres() {
            const searchType = document.getElementById('searchType').value; // "movie" or "tv"
            const genreSelect = document.getElementById('genreSelect');
            if (genreSelect.options.length > 1) return; // Prevent re-fetching

            try {
                const response = await fetch(`${API_URL}/genre/${searchType}/list?api_key=${API_KEY}&language=en-US`);
                const data = await response.json();
                data.genres.forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre.id;
                    option.textContent = genre.name;
                    genreSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching genres:', error);
            }
        }

        // Populate years
        function populateYearSelect() {
            const yearSelect = document.getElementById('yearSelect');
            yearSelect.innerHTML = '<option value="">Select Year</option>'; // Clear old years
            for (let year = currentYear; year >= 1920; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        // Fetch results
        async function fetchResults(page = 1) {
            const searchType = document.getElementById('searchType').value;
            const searchInput = document.getElementById('searchInput').value;
            const genreInput = document.getElementById('genreSelect').value;
            const yearInput = document.getElementById('yearSelect').value;

            let query = `${API_URL}/discover/${searchType}?api_key=${API_KEY}&language=en-US&page=${page}&sort_by=release_date.desc`;

            if (searchInput) query += `&query=${searchInput}`;
            if (genreInput) query += `&with_genres=${genreInput}`;
            if (yearInput) query += `&primary_release_year=${yearInput}`;
            else query += `&primary_release_date.lte=${currentYear}-12-31`; // Ensure no future movies are shown

            try {
                const response = await fetch(query);
                const data = await response.json();
                totalPages = data.total_pages;
                currentPage = page;
                displayResults(data.results);
                setupPagination();
            } catch (error) {
                console.error('Error fetching results:', error);
                alert('Failed to fetch results. Please try again later.');
            }
        }

        // Display results
        function displayResults(items) {
            const results = document.getElementById('results');
            results.innerHTML = '';

            if (items.length === 0) {
                results.innerHTML = '<p>No results found. Try a different search.</p>';
                return;
            }

            items.forEach(item => {
                const resultItem = document.createElement('li');
                resultItem.className = 'result-item';

                const poster = item.poster_path ? `<img src="${IMAGE_URL + item.poster_path}" alt="${item.title || item.name}">` : '';
                const title = `<h3>${item.title || item.name}</h3>`;
                const releaseDate = `<p>Year: ${new Date(item.release_date || item.first_air_date).getFullYear()}</p>`;

                // Rating (if available)
                const rating = item.vote_average ? `<div class="rating">Rating: ${item.vote_average.toFixed(1)}</div>` : '';

                // Language (if available)
                const language = item.original_language ? `<div class="language">Language: ${item.original_language.toUpperCase()}</div>` : '';

                resultItem.innerHTML = `${poster}${title}${releaseDate}${rating}${language}`;
                results.appendChild(resultItem);
            });
        }

        // Setup pagination
        function setupPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (currentPage > 1) {
                const prevButton = document.createElement('button');
                prevButton.textContent = 'Previous';
                prevButton.onclick = () => fetchResults(currentPage - 1);
                pagination.appendChild(prevButton);
            }

            if (currentPage < totalPages) {
                const nextButton = document.createElement('button');
                nextButton.textContent = 'Next';
                nextButton.onclick = () => fetchResults(currentPage + 1);
                pagination.appendChild(nextButton);
            }
        }

        // Populate genres and years on page load
        window.onload = () => {
            fetchGenres();
            populateYearSelect();
        };
    </script>
</body>
</html>
