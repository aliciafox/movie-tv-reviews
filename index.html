<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popular Shows for Canadian Viewers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #show-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      margin: 0 auto;
    }
    .show {
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .show img {
      max-width: 100%;
      border-radius: 8px;
    }
    .show h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .show p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Popular Shows and Movies for Canadian Viewers</h1>
    <p>Find out where to stream your favorite movies and TV shows available in Canada</p>
  </header>
  
  <div id="show-list">Loading...</div>

  <script>
    const API_KEY = '3f2fe61ae14a656e1ad11ff26b0d0594';  // Your TMDb API key
    const BASE_API_URL = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&sort_by=popularity.desc&page=`;

    const NUM_PAGES = 3;  // Set how many pages you want to fetch

    let allShows = []; // Array to store all the shows

    // Fetch shows from multiple pages
    for (let i = 1; i <= NUM_PAGES; i++) {
      fetch(`${BASE_API_URL}${i}&language=en&region=CA`)
        .then(response => response.json())
        .then(data => {
          const shows = data.results;  // Get the shows from this page
          allShows = [...allShows, ...shows];  // Append the results to the allShows array

          // Display the shows once all pages are fetched
          if (i === NUM_PAGES) {
            displayShows(allShows);
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }

    // Function to display the shows
    function displayShows(shows) {
      const showList = document.getElementById('show-list');
      showList.innerHTML = '';  // Clear the "Loading..." text

      // Loop through all the shows and display them
      shows.forEach(show => {
        const showSection = document.createElement('section');
        showSection.classList.add('show');
        showSection.innerHTML = `
          <img src="https://image.tmdb.org/t/p/w500${show.poster_path}" alt="${show.title}">
          <h3>${show.title}</h3>
          <p>${show.overview}</p>
        `;
        showList.appendChild(showSection);
      });
    }
  </script>
</body>
</html>
