<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #141e30, #243b55);
            color: #ffffff;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin: 20px 0;
        }
        #search-container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        input, select, button {
            padding: 10px;
            margin: 10px 5px;
            width: 100%;
            max-width: 300px;
            border: none;
            border-radius: 5px;
        }
        input, select {
            background-color: #ffffff;
            color: #000000;
        }
        button {
            background-color: #1e90ff;
            color: #ffffff;
            cursor: pointer;
        }
        #movie-container {
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 10px;
        }
        .movie-card {
            background-color: #1c2833;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .movie-card h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .movie-card p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        #pagination {
            text-align: center;
            margin: 20px 0;
        }
        .page-btn {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #1e90ff;
            color: #ffffff;
            cursor: pointer;
        }
        .page-btn:hover {
            background-color: #00bfff;
        }
        .page-btn[disabled] {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Movie Search</h1>
    <div id="search-container">
        <input type="text" id="searchInput" placeholder="Search by title..." onkeyup="fetchResults()">
        <select id="genreSelect" onchange="fetchResults()">
            <option value="">All Genres</option>
            <!-- Genres populated by TMDb -->
        </select>
        <input type="number" id="yearInput" placeholder="Year (e.g., 2020)" onkeyup="fetchResults()">
        <input type="number" id="ratingInput" placeholder="Rating (1-10)" onkeyup="fetchResults()" step="1" max="10" min="1">
    </div>
    <div id="movie-container"></div>
    <div id="pagination"></div>
    <script>
        /* The same functional JavaScript code previously provided */
    </script>
</body>
</html>
