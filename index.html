<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie & TV Show Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    #show-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
    }
    .show {
      background-color: white;
      padding: 20px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
      transition: transform 0.2s;
    }
    .show:hover {
      transform: scale(1.05);
    }
    img {
      width: 100%;
      border-radius: 8px;
    }
    h3 {
      margin-top: 10px;
    }
    p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Movie & TV Show Tracker</h1>
    <p>Find shows and see where to stream them!</p>
  </header>

  <div id="show-list"></div>

  <script>
    const apiKey = '3f2fe61ae14a656e1ad11ff26b0d0594'; // Your TMDb API Key

    // Fetch shows from TMDb
    fetch(`https://api.themoviedb.org/3/discover/tv?api_key=${apiKey}&language=en-US`)
      .then(response => response.json())
      .then(data => {
        const shows = data.results; // Array of TV shows from the API
        const showList = document.getElementById('show-list');
        
        shows.forEach(show => {
          const showSection = document.createElement('section');
          showSection.classList.add('show');
          
          // Display show details
          showSection.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w500/${show.poster_path}" alt="${show.name} Poster">
            <h3>${show.name}</h3>
            <p>${show.overview.slice(0, 100)}...</p>
            <p><strong>Recommendation:</strong> Check it out!</p>
          `;
          
          showList.appendChild(showSection);
        });
      })
      .catch(error => console.log('Error fetching data: ', error));
  </script>

</body>
</html>
