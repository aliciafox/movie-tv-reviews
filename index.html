<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* Stylish dark blue */
            color: #ecf0f1; /* Light text color for contrast */
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #34495e; /* A deeper shade for the header */
            font-size: 2rem;
            font-weight: bold;
            color: #f39c12; /* Bright orange for the title */
        }
        main {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        input, select, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #f39c12; /* Bright orange for buttons */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e67e22;
        }
        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            list-style-type: none;
            padding: 0;
        }
        .result-item {
            background-color: #34495e;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            flex: 1 1 200px;
            max-width: 220px;
            text-align: center;
        }
        .result-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .result-item h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        .result-item p {
            font-size: 0.9rem;
            margin: 5px 0;
        }
        #pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .page-btn {
            padding: 10px 15px;
            margin: 0 5px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #f39c12;
            color: white;
            cursor: pointer;
        }
        .page-btn:hover {
            background-color: #e67e22;
        }
        .page-btn.active {
            font-weight: bold;
            border: 2px solid #e67e22;
        }
    </style>
</head>
<body>
    <header>Movie Search</header>
    <main>
        <input type="text" id="searchInput" placeholder="Search by title...">
        <select id="genreSelect">
            <option value="">Select Genre</option>
        </select>
        <input type="number" id="yearInput" placeholder="Year (e.g. 2020)">
        <input type="number" id="ratingInput" placeholder="Rating (1-10)" step="1">
        <button onclick="fetchResults()">Search</button>
        <ul id="results"></ul>
        <div id="pagination"></div>
    </main>
    <script>
        // Include your JavaScript code here (the working version from before).
    </script>
</body>
</html>
