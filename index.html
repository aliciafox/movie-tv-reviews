<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie and TV Show Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #34495e;
            font-size: 2.5rem;
            font-weight: bold;
            color: #f39c12;
        }

        main {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        input, select, button {
            padding: 10px;
            margin: 10px;
            width: 100%;
            max-width: 400px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #f39c12;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #e67e22;
        }

        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .result-item {
            background-color: #34495e;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            flex: 1 1 200px;
            max-width: 220px;
            text-align: center;
            cursor: pointer;
        }

        .result-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .result-item h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .result-item p {
            font-size: 0.9rem;
            margin: 5px 0;
        }

        #pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .next-prev-btn {
            padding: 10px 15px;
            margin: 0 5px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #f39c12;
            color: white;
            cursor: pointer;
        }

        .next-prev-btn:hover {
            background-color: #e67e22;
        }

        .next-prev-btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        #movieDetails {
            margin-top: 20px;
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
            display: none;
            text-align: left;
        }

        #movieDetails h2 {
            font-size: 1.8rem;
        }

        #movieDetails p {
            font-size: 1rem;
        }

    </style>
</head>
<body>
    <header>Movie and TV Show Search</header>
    <main>
        <input type="text" id="searchInput" placeholder="Search by title...">
        <select id="mediaSelect">
            <option value="movie">Movies</option>
            <option value="tv">TV Shows</option>
        </select>
        <select id="genreSelect">
            <option value="">Select Genre</option>
        </select>
        <select id="yearSelect">
            <option value="">Select Year</option>
        </select>
        <input type="number" id="ratingInput" placeholder="Rating (1-10)" step="1">
        <button onclick="fetchResults()">Search</button>
        <ul id="results"></ul>
        <div id="pagination"></div>
        <div id="movieDetails"></div>
    </main>

    <script>
        const API_KEY = '3f2fe61ae14a656e1ad11ff26b0d0594';
        const API_URL = 'https://api.themoviedb.org/3';
        const IMAGE_URL = 'https://image.tmdb.org/t/p/w500';
        let currentPage = 1;
        let totalPages = 1;
        const currentYear = new Date().getFullYear();

        // Fetch and populate genres
        async function fetchGenres() {
            try {
                const response = await fetch(`${API_URL}/genre/movie/list?api_key=${API_KEY}&language=en-US`);
                const data = await response.json();
                const genreSelect = document.getElementById('genreSelect');
                data.genres.forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre.id;
                    option.textContent = genre.name;
                    genreSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching genres:', error);
            }
        }

        // Fetch and populate years
        function populateYearSelect() {
            const yearSelect = document.getElementById('yearSelect');
            for (let year = currentYear; year >= 1920; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        // Fetch results based on filters and display them
        async function fetchResults(page = 1) {
            const searchInput = document.getElementById('searchInput').value;
            const genreInput = document.getElementById('genreSelect').value;
            const yearInput = document.getElementById('yearSelect').value;
            const ratingInput = document.getElementById('ratingInput').value;
            const mediaType = document.getElementById('mediaSelect').value; // movie or tv

            let query = `${API_URL}/discover/${mediaType}?api_key=${API_KEY}&language=en-US&page=${page}&include_adult=false&sort_by=release_date.desc`;

            if (searchInput) query += `&query=${searchInput}`;
            if (genreInput) query += `&with_genres=${genreInput}`;
            if (yearInput) query += `&primary_release_year=${yearInput}`;
            if (ratingInput) query += `&vote_average.gte=${ratingInput}`;

            try {
                const response = await fetch(query);
                const data = await response.json();

                totalPages = data.total_pages;
                currentPage = page;

                // Filter out movies and TV shows released in the future
                const filteredResults = data.results.filter(item => {
                    const releaseYear = new Date(item.release_date || item.first_air_date).getFullYear();
                    return releaseYear <= currentYear; // Keep only current or past year releases
                });

                displayResults(filteredResults);
                displayPagination();
            } catch (error) {
                console.error('Error fetching results:', error);
            }
        }

        // Display search results
        function displayResults(items) {
            const results = document.getElementById('results');
            results.innerHTML = '';
            items.forEach(item => {
                const itemElement = document.createElement('li');
                itemElement.className = 'result-item';
                itemElement.dataset.id = item.id;
                itemElement.dataset.type = item.media_type || (item.first_air_date ? 'tv' : 'movie');

                const poster = item.poster_path ? `<img src="${IMAGE_URL + item.poster_path}" alt="${item.title || item.name}">` : '';
                const title = `<h3>${item.title || item.name}</h3>`;
                const releaseDate = `<p>Year: ${new Date(item.release_date || item.first_air_date).getFullYear()}</p>`;
                const rating = `<p>Rating: ${Math.round(item.vote_average)}</p>`;

                itemElement.innerHTML = `${poster}${title}${releaseDate}${rating}`;
                itemElement.addEventListener('click', () => showDetails(item.id, itemElement.dataset.type));

                results.appendChild(itemElement);
            });
        }

        // Show pagination buttons
        function displayPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.className = 'next-prev-btn';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => fetchResults(currentPage - 1));
            pagination.appendChild(prevButton);

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.className = 'next-prev-btn';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => fetchResults(currentPage + 1));
            pagination.appendChild(nextButton);
        }

        // Show detailed information for a selected movie/TV show
        async function showDetails(id, type) {
            const detailsContainer = document.getElementById('movieDetails');
            detailsContainer.style.display = 'none';

            const query = `${API_URL}/${type}/${id}?api_key=${API_KEY}&language=en-US`;
            try {
                const response = await fetch(query);
                const data = await response.json();

                detailsContainer.style.display = 'block';
                detailsContainer.innerHTML = `
                    <h2>${data.title || data.name}</h2>
                    <p><strong>Release Year:</strong> ${new Date(data.release_date || data.first_air_date).getFullYear()}</p>
                    <p><strong>Rating:</strong> ${Math.round(data.vote_average)}</p>
                    <p><strong>Genres:</strong> ${data.genres.map(genre => genre.name).join(', ')}</p>
                    <p><strong>Tagline:</strong> ${data.tagline || 'N/A'}</p>
                    <p><strong>Cast:</strong> ${data.cast ? data.cast.slice(0, 5).map(actor => actor.name).join(', ') : 'N/A'}</p>
                    <p><strong>Streaming:</strong> ${data.networks ? data.networks.map(network => network.name).join(', ') : 'Not Available'}</p>
                    <p><strong>Overview:</strong> ${data.overview}</p>
                `;
            } catch (error) {
                console.error('Error fetching movie details:', error);
            }
        }

        // Initialize everything
        fetchGenres();
        populateYearSelect();
        fetchResults();

    </script>
</body>
</html>
