<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popular Shows for Canadian Viewers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #show-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      margin: 0 auto;
    }
    .show {
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .show img {
      max-width: 100%;
      border-radius: 8px;
    }
    .show h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .show p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Popular Shows and Movies for Canadian Viewers</h1>
    <p>Find out where to stream your favorite movies and TV shows available in Canada</p>
  </header>
  
  <div id="show-list">Loading...</div>

  <script>
    const API_KEY = 'your-tmdb-api-key-here';  // Replace with your TMDb API key
    const API_URL = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&sort_by=popularity.desc&page=1&language=en&region=CA`;

    // Fetch popular content from TMDb API
    fetch(API_URL)
      .then(response => response.json())
      .then(data => {
        const shows = data.results;  // Extract list of movies/shows
        const showList = document.getElementById('show-list'); // The container for the shows

        // Clear the loading text
        showList.innerHTML = '';

        // Loop through the results and display them
        shows.forEach(show => {
          const showSection = document.createElement('section');
          showSection.classList.add('show');
          showSection.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w500${show.poster_path}" alt="${show.title}">
            <h3>${show.title}</h3>
            <p>${show.overview}</p>
          `;
          showList.appendChild(showSection);
        });
      })
      .catch(error => {
        const showList = document.getElementById('show-list');
        showList.innerHTML = `Error: ${error.message}`; // Show error message
        console.log('Error:', error);  // Log the error for debugging
      });
  </script>
</body>
</html>
