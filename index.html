<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & TV Show Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #34495e;
            font-size: 2.5rem;
            font-weight: bold;
            color: #f39c12;
        }

        main {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        input, select, button {
            padding: 10px;
            margin: 10px;
            width: 100%;
            max-width: 400px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #f39c12;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #e67e22;
        }

        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .result-item {
            background-color: #34495e;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            flex: 1 1 200px;
            max-width: 220px;
            text-align: center;
            cursor: pointer;
        }

        .result-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .result-item h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .result-item p {
            font-size: 0.9rem;
            margin: 5px 0;
        }

        #pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .next-prev-btn {
            padding: 10px 15px;
            margin: 0 5px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #f39c12;
            color: white;
            cursor: pointer;
        }

        .next-prev-btn:hover {
            background-color: #e67e22;
        }

        .next-prev-btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        #movieDetails {
            display: none;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            margin-top: 20px;
        }

        #movieDetails h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        #movieDetails p {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        #movieDetails img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>Movie & TV Show Search</header>
    <main>
        <input type="text" id="searchInput" placeholder="Search by title...">
        <select id="mediaSelect">
            <option value="movie">Movies</option>
            <option value="tv">TV Shows</option>
        </select>
        <select id="genreSelect">
            <option value="">Select Genre</option>
        </select>
        <select id="yearSelect">
            <option value="">Select Year</option>
        </select>
        <input type="number" id="ratingInput" placeholder="Rating (1-10)" step="1">
        <button onclick="fetchResults()">Search</button>
        <ul id="results"></ul>
        <div id="pagination"></div>

        <!-- Movie Details Section -->
        <div id="movieDetails">
            <h2 id="movieTitle"></h2>
            <img id="moviePoster" src="" alt="Movie Poster">
            <p><strong>Release Year:</strong> <span id="movieYear"></span></p>
            <p><strong>Rating:</strong> <span id="movieRating"></span></p>
            <p><strong>Tagline:</strong> <span id="movieTagline"></span></p>
            <p><strong>Genres:</strong> <span id="movieGenres"></span></p>
            <p><strong>Cast:</strong> <span id="movieCast"></span></p>
            <p><strong>Streaming:</strong> <span id="movieStreaming"></span></p>
            <p><strong>Similar Movies/TV Shows:</strong> <span id="movieSimilar"></span></p>
        </div>
    </main>

    <script>
        const API_KEY = '3f2fe61ae14a656e1ad11ff26b0d0594';
        const API_URL = 'https://api.themoviedb.org/3';
        const IMAGE_URL = 'https://image.tmdb.org/t/p/w500';
        const currentYear = new Date().getFullYear();

        let currentPage = 1;
        let totalPages = 1;

        // Fetch and populate genres
        async function fetchGenres() {
            try {
                const response = await fetch(`${API_URL}/genre/movie/list?api_key=${API_KEY}&language=en-US`);
                const data = await response.json();
                const genreSelect = document.getElementById('genreSelect');
                data.genres.forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre.id;
                    option.textContent = genre.name;
                    genreSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching genres:', error);
            }
        }

        // Fetch and populate years
        function populateYearSelect() {
            const yearSelect = document.getElementById('yearSelect');
            for (let year = currentYear; year >= 1920; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        // Fetch results based on filters and display them
        async function fetchResults(page = 1) {
            const searchInput = document.getElementById('searchInput').value;
            const genreInput = document.getElementById('genreSelect').value;
            const yearInput = document.getElementById('yearSelect').value;
            const ratingInput = document.getElementById('ratingInput').value;
            const mediaType = document.getElementById('mediaSelect').value;

            let query = `${API_URL}/discover/${mediaType}?api_key=${API_KEY}&language=en-US&page=${page}&include_adult=false&sort_by=release_date.desc`;

            if (searchInput) query += `&query=${searchInput}`;
            if (genreInput) query += `&with_genres=${genreInput}`;
            if (yearInput) query += `&primary_release_year=${yearInput}`;
            if (ratingInput) query += `&vote_average.gte=${ratingInput}`;

            try {
                const response = await fetch(query);
                const data = await response.json();

                totalPages = data.total_pages;
                currentPage = page;

                // Filter out movies that are released in the future
                const filteredResults = data.results.filter(item => {
                    const releaseDate = new Date(item.release_date || item.first_air_date);
                    return releaseDate <= new Date(); // Only show past or current releases
                });

                displayResults(filteredResults);
                displayPagination();
            } catch (error) {
                console.error('Error fetching results:', error);
            }
        }

        // Display search results
        function displayResults(results) {
            const resultsList = document.getElementById('results');
            resultsList.innerHTML = '';

            results.forEach(item => {
                const li = document.createElement('li');
                li.className = 'result-item';
                li.onclick = () => displayDetails(item);

                const poster = item.poster_path ? `<img src="${IMAGE_URL + item.poster_path}" alt="${item.title || item.name}">` : '';
                const title = `<h3>${item.title || item.name}</h3>`;
                const releaseYear = `<p>Year: ${new Date(item.release_date || item.first_air_date).getFullYear()}</p>`;

                li.innerHTML = `${poster}${title}${releaseYear}`;
                resultsList.appendChild(li);
            });
        }

        // Display pagination
        function displayPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const prevButton = document.createElement('button');
            prevButton.className = 'next-prev-btn';
            prevButton.textContent = 'Previous';
            prevButton.disabled = currentPage === 1;
            prevButton.onclick = () => fetchResults(currentPage - 1);
            pagination.appendChild(prevButton);

            const nextButton = document.createElement('button');
            nextButton.className = 'next-prev-btn';
            nextButton.textContent = 'Next';
            nextButton.disabled = currentPage === totalPages;
            nextButton.onclick = () => fetchResults(currentPage + 1);
            pagination.appendChild(nextButton);
        }

        // Display details for the selected movie or TV show
        async function displayDetails(item) {
            const movieDetails = document.getElementById('movieDetails');
            const movieTitle = document.getElementById('movieTitle');
            const moviePoster = document.getElementById('moviePoster');
            const movieYear = document.getElementById('movieYear');
            const movieRating = document.getElementById('movieRating');
            const movieTagline = document.getElementById('movieTagline');
            const movieGenres = document.getElementById('movieGenres');
            const movieCast = document.getElementById('movieCast');
            const movieStreaming = document.getElementById('movieStreaming');
            const movieSimilar = document.getElementById('movieSimilar');

            movieTitle.textContent = item.title || item.name;
            moviePoster.src = IMAGE_URL + item.poster_path;
            movieYear.textContent = new Date(item.release_date || item.first_air_date).getFullYear();
            movieRating.textContent = item.vote_average;
            movieTagline.textContent = item.tagline || 'No tagline available';
            movieGenres.textContent = item.genre_ids ? item.genre_ids.map(id => getGenreName(id)).join(', ') : 'No genres available';
            
            // Fetch cast
            const cast = await fetchCast(item.id, item.media_type || 'movie');
            movieCast.textContent = cast.length ? cast.join(', ') : 'No cast available';

            // Streaming info
            const streamingInfo = await fetchStreaming(item.id);
            movieStreaming.textContent = streamingInfo ? streamingInfo : 'No streaming info available';

            // Fetch similar movies or TV shows
            const similarMovies = await fetchSimilar(item.id, item.media_type || 'movie');
            movieSimilar.textContent = similarMovies.length ? similarMovies.join(', ') : 'No similar movies/TV shows available';

            movieDetails.style.display = 'block';
        }

        // Get genre names from genre ids
        async function getGenreName(id) {
            const response = await fetch(`${API_URL}/genre/movie/list?api_key=${API_KEY}&language=en-US`);
            const data = await response.json();
            const genre = data.genres.find(genre => genre.id === id);
            return genre ? genre.name : '';
        }

        // Fetch cast details
        async function fetchCast(id, type) {
            try {
                const response = await fetch(`${API_URL}/${type}/${id}/credits?api_key=${API_KEY}`);
                const data = await response.json();
                return data.cast.slice(0, 5).map(c => c.name);
            } catch (error) {
                console.error('Error fetching cast:', error);
                return [];
            }
        }

        // Fetch streaming availability
        async function fetchStreaming(id) {
            try {
                const response = await fetch(`${API_URL}/movie/${id}/watch/providers?api_key=${API_KEY}`);
                const data = await response.json();
                const providers = data.results['US']; // Assuming US streaming providers
                if (providers) {
                    return providers.flatrate ? providers.flatrate.map(p => p.provider_name).join(', ') : 'Not available';
                } else {
                    return 'Not available';
                }
            } catch (error) {
                console.error('Error fetching streaming:', error);
                return 'Not available';
            }
        }

        // Fetch similar movies or TV shows
        async function fetchSimilar(id, type) {
            try {
                const response = await fetch(`${API_URL}/${type}/${id}/similar?api_key=${API_KEY}`);
                const data = await response.json();
                return data.results.slice(0, 5).map(item => item.title || item.name);
            } catch (error) {
                console.error('Error fetching similar movies:', error);
                return [];
            }
        }

        // Initialize everything
        window.onload = () => {
            fetchGenres();
            populateYearSelect();
            fetchResults();
        };
    </script>
</body>
</html>
